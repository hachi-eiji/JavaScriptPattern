<!DOCTYPE html>
<meta charset="UTF-8">
<script>
function Sale(price){
	this.price = price || 100;
}
Sale.prototype.getPrice = function(){
	return this.price;
};
Sale.decorators = {};
Sale.decorators.fedtax = {
	getPrice: function(){
		var price = this.uber.getPrice();
		price += price * 5 /100;
		return price;
	}
};
Sale.decorators.quebec = {
	getPrice: function(){
		var price = this.uber.getPrice();
		price += price * 7.5 / 100;
		return price;
	}
};

Sale.decorators.money= {
	getPrice: function(){
		return '$' + this.uber.getPrice.toFixed(2);
	}
};

Sale.decorators.cdn= {
	getPrice: function(){
		return 'CDN$' + this.uber.getPrice.toFixed(2);
	}
};
Sale.prototype.decorate = function(decorator){
	var F = function(){},
	overvides = this.constructor.decorators[decorator],
	i,newobj;

	F.prototype = this;
	newobj = new F();
	newobj.uber = F.prototype;

	for(i in overvides){
		if(overvides.hasOwnProperty(i)){
			newobj[i] = overvides[i];
		}
	}
	return newobj;
	
};
</script>
