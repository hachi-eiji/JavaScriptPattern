<!DOCTYPE html>
<script>
	function object(o){
		function F(){}
		F.prototype = o;
		return new F();
	}
	function Person(){
		// 固有のプロパティ
		this.name = 'Adam';
	}
	Person.prototype.getName = function(){
		return this.name;
	};

	var papa = new Person();

	// 継承
	var kid = object(papa.prototype);
	alert(typeof kid.getName); // プロトタイプを継承しているので,関数が返る。
	alert(typeof kid.name); // プロトタイプしか継承していないのでundefinedが返る
</script>
