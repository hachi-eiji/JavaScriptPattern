<!DOCTYPE html>
<script>
	// プロパティのコピーによって継承
	// 浅いコピー
	function shallowCopy(parent, child){
		var i;
		child = child || {};
		for(i in parent){
			if(parent.hasOwnProperty(i)){
				child[i] = parent[i];
			}
		}
		return child;
	}
	var dad = {
		name: 'adam',
		ary : []
	};
	var kid = shallowCopy(dad);
	kid.name = 'tom';
	kid.ary.push('hoge');
	alert('kid.name -> ' + kid.name);
	alert('dad.name -> ' + dad.name);
	alert('kid.ary -> ' + kid.ary);
	// shallow copy なのでオブジェクトは一緒に変わる。
	alert('dad.ary -> ' + dad.ary);
</script>
